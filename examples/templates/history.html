<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Report - All Objects</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<!-- Header -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <h1 class="text-2xl font-semibold">History Report: All Objects</h1>
  </div>
</header>

<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-100 flex-shrink-0 overflow-y-auto">
    <nav class="mt-6">
      <h2 class="px-6 text-sm font-medium uppercase tracking-wider text-gray-400">Objects</h2>
      <ul id="object-list" class="mt-2">
        {{range .AllObjects}}
        <li data-obj="{{.Name}}" class="px-6 py-3 hover:bg-blue-600 hover:text-white cursor-pointer transition-colors">
          <span class="font-medium">{{.Name}}</span>
          <span class="text-xs text-gray-400 ml-2">[{{.Type}}]</span>
        </li>
        {{end}}
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col overflow-hidden">
    <div class="flex-1 flex overflow-auto">
      <!-- History Column -->
      <section id="history-panel" class="w-1/2 p-6 bg-gray-50 overflow-y-auto space-y-4">
        <!-- Dynamically injected accordions -->
      </section>

      <!-- Structure Column -->
      <section id="structure-panel" class="w-1/2 p-6 bg-white overflow-y-auto">
        <!-- Dynamically injected structure HTML -->
      </section>
    </div>
  </main>
</div>

<script>
  var reports = {};
  {{range $obj := .AllObjects}}
  reports["{{$obj.Name}}"] = {
    history: `
      {{with $rep := index $.Reports $obj.Name}}
        {{range $idx, $group := $rep.History}}
        <div class="accordion border border-gray-200 rounded-lg shadow-sm overflow-hidden {{if eq $idx 0}}open{{end}}">
          <button class="accordion-header flex flex-col w-full text-left px-4 py-3 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-expanded="false">
            <span class="text-lg font-semibold text-gray-800">{{$group.MigrationName}}</span>
            <span class="text-sm text-gray-500 mt-1">{{$group.Date.Format "Mon, 02 Jan 2006 15:04:05 MST"}}</span>
          </button>
          <div class="accordion-content px-4 py-3 hidden bg-white">
            {{range $ch := $group.Actions}}
            <div class="event mb-4">
              <div class="op text-blue-600 font-medium">{{$ch.Operation}}</div>
              <div class="details mt-1 text-gray-700">
                {{- if eq $ch.Operation "AddColumn" -}}
                  <b>{{ $ch.Column.Name }}</b> <code>{{ $ch.Column.Type }}</code>
                  {{if $ch.Column.PrimaryKey}} <span class="bg-green-600 text-white px-2 py-0.5 rounded text-xs">PK</span>{{end}}
                  {{if $ch.Column.AutoIncrement}} <span class="bg-blue-600 text-white px-2 py-0.5 rounded text-xs">AI</span>{{end}}
                  {{if $ch.Column.Unique}} <span class="bg-purple-600 text-white px-2 py-0.5 rounded text-xs">Unique</span>{{end}}
                  {{if $ch.Column.Index}} <span class="bg-orange-500 text-white px-2 py-0.5 rounded text-xs">Index</span>{{end}}
                  {{if $ch.Column.Nullable}} <span class="bg-gray-500 text-white px-2 py-0.5 rounded text-xs">Nullable</span>{{end}}
                  {{if $ch.Column.Default}} <span class="bg-yellow-400 text-gray-900 px-2 py-0.5 rounded text-xs">Default: {{$ch.Column.Default}}</span>{{end}}
                  {{if $ch.Column.Check}} <span class="bg-cyan-600 text-white px-2 py-0.5 rounded text-xs">Check: {{$ch.Column.Check}}</span>{{end}}
                {{- else if eq $ch.Operation "DropColumn" -}}
                  Dropped column: <b>{{ $ch.DropColumn.Name }}</b>
                {{- else if eq $ch.Operation "RenameColumn" -}}
                  Renamed column: <b>{{ $ch.RenameColumn.From }}</b> to <b>{{ $ch.RenameColumn.To }}</b>
                {{- else if eq $ch.Operation "CreateTable" -}}
                  <b>Table created:</b>
                  <ul>
                  {{range $col := $ch.CreateTable.Columns}}
                    <li>
                      <b>{{ $col.Name }}</b> <code>{{ $col.Type }}</code>
                      {{if $col.PrimaryKey}} <span class="bg-green-600 text-white px-2 py-0.5 rounded text-xs">PK</span>{{end}}
                      {{if $col.AutoIncrement}} <span class="bg-blue-600 text-white px-2 py-0.5 rounded text-xs">AI</span>{{end}}
                      {{if $col.Unique}} <span class="bg-purple-600 text-white px-2 py-0.5 rounded text-xs">Unique</span>{{end}}
                      {{if $col.Index}} <span class="bg-orange-500 text-white px-2 py-0.5 rounded text-xs">Index</span>{{end}}
                      {{if $col.Nullable}} <span class="bg-gray-500 text-white px-2 py-0.5 rounded text-xs">Nullable</span>{{end}}
                      {{if $col.Default}} <span class="bg-yellow-400 text-gray-900 px-2 py-0.5 rounded text-xs">Default: {{$col.Default}}</span>{{end}}
                      {{if $col.Check}} <span class="bg-cyan-600 text-white px-2 py-0.5 rounded text-xs">Check: {{$col.Check}}</span>{{end}}
                    </li>
                  {{end}}
                  </ul>
                  {{if $ch.CreateTable.PrimaryKey}}
                    <b>Primary Key:</b> {{join $ch.CreateTable.PrimaryKey ", "}}
                  {{end}}
                {{- else if eq $ch.Operation "DropTable" -}}
                  Table dropped
                {{- else if eq $ch.Operation "CreateView" -}}
                  <b>Name:</b> {{$ch.CreateView.Name}}<br>
                  <b>Definition:</b><pre>{{$ch.CreateView.Definition}}</pre>
                {{- else if eq $ch.Operation "DropView" -}}
                  View dropped
                {{- else if eq $ch.Operation "RenameView" -}}
                  Renamed view: <b>{{$ch.RenameColumn.From}}</b> to <b>{{$ch.RenameColumn.To}}</b>
                {{- else if eq $ch.Operation "CreateFunction" -}}
                  <b>Name:</b> {{$ch.CreateFunction.Name}}<br>
                  <b>Definition:</b><pre>{{$ch.CreateFunction.Definition}}</pre>
                {{- else if eq $ch.Operation "DropFunction" -}}
                  Function dropped
                {{- else if eq $ch.Operation "RenameFunction" -}}
                  Renamed function
                {{- else if eq $ch.Operation "CreateProcedure" -}}
                  <b>Name:</b> {{$ch.CreateProcedure.Name}}<br>
                  <b>Definition:</b><pre>{{$ch.CreateProcedure.Definition}}</pre>
                {{- else if eq $ch.Operation "DropProcedure" -}}
                  Procedure dropped
                {{- else if eq $ch.Operation "RenameProcedure" -}}
                  Renamed procedure
                {{- else if eq $ch.Operation "CreateTrigger" -}}
                  <b>Name:</b> {{$ch.CreateTrigger.Name}}<br>
                  <b>Definition:</b><pre>{{$ch.CreateTrigger.Definition}}</pre>
                {{- else if eq $ch.Operation "DropTrigger" -}}
                  Trigger dropped
                {{- else if eq $ch.Operation "RenameTrigger" -}}
                  Renamed trigger
                {{- end}}
              </div>
            </div>
            {{end}}
          </div>
        </div>
        {{end}}
      {{end}}
      `,
    structure: `
      {{with $rep := index $.Reports $obj.Name}}
        <h2 class="mt-0 text-xl font-bold">Final Structure</h2>
        <div class="mb-4">
        {{if eq $rep.Type "table"}}
          {{if $rep.FinalTable}}
            <table class="min-w-full border border-gray-300 mb-2 text-sm"><thead><tr>
              <th class="border px-2 py-1 bg-gray-100">Column</th>
              <th class="border px-2 py-1 bg-gray-100">Type</th>
              <th class="border px-2 py-1 bg-gray-100">Flags</th>
              <th class="border px-2 py-1 bg-gray-100">Default</th>
              <th class="border px-2 py-1 bg-gray-100">Check</th>
            </tr></thead><tbody>
            {{range $col := $rep.FinalTable.Columns}}
              <tr>
                <td class="border px-2 py-1">{{$col.Name}}</td>
                <td class="border px-2 py-1"><code>{{$col.Type}}</code></td>
                <td class="border px-2 py-1">
                  {{if $col.PrimaryKey}}<span class="bg-green-600 text-white px-2 py-0.5 rounded text-xs mr-1">PK</span>{{end}}
                  {{if $col.AutoIncrement}}<span class="bg-blue-600 text-white px-2 py-0.5 rounded text-xs mr-1">AI</span>{{end}}
                  {{if $col.Unique}}<span class="bg-purple-600 text-white px-2 py-0.5 rounded text-xs mr-1">Unique</span>{{end}}
                  {{if $col.Index}}<span class="bg-orange-500 text-white px-2 py-0.5 rounded text-xs mr-1">Index</span>{{end}}
                  {{if $col.Nullable}}<span class="bg-gray-500 text-white px-2 py-0.5 rounded text-xs mr-1">Nullable</span>{{end}}
                </td>
                <td class="border px-2 py-1">
                  {{if $col.Default}}<span class="bg-yellow-400 text-gray-900 px-2 py-0.5 rounded text-xs">{{$col.Default}}</span>{{end}}
                </td>
                <td class="border px-2 py-1">
                  {{if $col.Check}}<span class="bg-cyan-600 text-white px-2 py-0.5 rounded text-xs">{{$col.Check}}</span>{{end}}
                </td>
              </tr>
            {{end}}
            </tbody></table>
            {{if $rep.FinalTable.PrimaryKey}}
              <div class="mt-4"><b>Primary Key:</b> <span class="bg-green-600 text-white px-2 py-0.5 rounded text-xs ml-2">{{join $rep.FinalTable.PrimaryKey ", "}}</span></div>
            {{end}}
          {{else}}
            <b>Object does not exist (dropped).</b>
          {{end}}
        {{else if eq $rep.Type "view"}}
          {{if $rep.FinalView}}
            <b>Name:</b> {{$rep.FinalView.Name}}<br>
            <b>Definition:</b><pre>{{$rep.FinalView.Definition}}</pre>
          {{else}}
            <b>Object does not exist (dropped).</b>
          {{end}}
        {{else if eq $rep.Type "function"}}
          {{if $rep.FinalFunction}}
            <b>Name:</b> {{$rep.FinalFunction.Name}}<br>
            <b>Definition:</b><pre>{{$rep.FinalFunction.Definition}}</pre>
          {{else}}
            <b>Object does not exist (dropped).</b>
          {{end}}
        {{else if eq $rep.Type "procedure"}}
          {{if $rep.FinalProcedure}}
            <b>Name:</b> {{$rep.FinalProcedure.Name}}<br>
            <b>Definition:</b><pre>{{$rep.FinalProcedure.Definition}}</pre>
          {{else}}
            <b>Object does not exist (dropped).</b>
          {{end}}
        {{else if eq $rep.Type "trigger"}}
          {{if $rep.FinalTrigger}}
            <b>Name:</b> {{$rep.FinalTrigger.Name}}<br>
            <b>Definition:</b><pre>{{$rep.FinalTrigger.Definition}}</pre>
          {{else}}
            <b>Object does not exist (dropped).</b>
          {{end}}
        {{end}}
        </div>
      {{end}}
    `
  };
  {{end}}

  function initAccordions(container) {
    container.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const panel = header.nextElementSibling;
        const isOpen = !panel.classList.contains('hidden');
        // Toggle
        panel.classList.toggle('hidden');
        header.parentElement.classList.toggle('open');
      });
    });
  }

  function selectObject(objName) {
    document.querySelectorAll('#object-list li').forEach(li => {
      li.classList.remove('bg-blue-600', 'text-white');
      if (li.getAttribute('data-obj') === objName) li.classList.add('bg-blue-600', 'text-white');
    });

    const historyEl = document.getElementById('history-panel');
    const structureEl = document.getElementById('structure-panel');
    historyEl.innerHTML = reports[objName].history;
    structureEl.innerHTML = reports[objName].structure;
    initAccordions(historyEl);
  }

  document.querySelectorAll('#object-list li').forEach(li => {
    li.addEventListener('click', () => selectObject(li.getAttribute('data-obj')));
  });

  // Auto-select first object
  document.addEventListener('DOMContentLoaded', () => {
    const keys = Object.keys(reports);
    if (keys.length) selectObject(keys[0]);
  });
</script>
</body>
</html>
